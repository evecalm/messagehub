<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../dist/webworker-as-api.umd.js"></script>
</head>

<body>
  <input type="text" id="xxx">
  <p id="result"></p>
  <script>
    const worker = new WorkerServer('./worker.js')
    const result = document.getElementById('result')
    document.getElementById('xxx').addEventListener('keyup', async (e) => {
      if (e.keyCode === 13) {
        worker.fetch('add', e.target.value).then((resp) => {
          result.innerHTML = resp
        })

        worker.emit('haha', 'hi from ' + e.target.value)
      }
    })
  </script>
</body>
</html>
